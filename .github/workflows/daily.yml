name: Daily build

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, macos-10.15]
    env:
      OS: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2

    - run: ./.github/assets/build.sh

    - uses: actions/upload-artifact@v2
      with:
        name: build_${{ matrix.os }}
        path: ./openthread/build.tar.gz
